    <script>
        const thisForm = document.getElementById('newsletter-form');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            var email = document.getElementById("newsletter-email-input").value;
            var formData = {
                Id: 0,
                emailAddress: email,
                templateId: "{{TemplateId}}",
                userId: "{{UserId}}"
            };
            const response = await fetch('{{BaseUrl}}/WEB/NewsletterSubscriber', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify((formData))
            });

            const result = await response.json();
            if (result.data == "Success") {
                document.getElementById("NewsLetterFormResponse").innerHTML = `<div class="alert-success">You have Subscribed Succssfully.</div>`;
            }
            else {
                document.getElementById("NewsLetterFormResponse").innerHTML = `<div class="alert-danger">Please Try Again.</div>`;
            }
        });
    </script>
