<style>

    :root {
        --primary-color: {{PrimaryColor}};
        --second-color: {{SecondaryColor}};
        --white: #ffffff; 
        --dark: #506172; 
        --bgcolor: {{BgColor}}; 
        --primary-font:'{{PrimaryFont}}';
        --second-font: '{{SecondaryFont}}' ;
    }    
    
   *,body,ol,ul{padding:0;margin:0}a,ol,ul{list-style:none}*,body,hr,ol,ul{margin:0}.btn,.text-link{position:relative}.btn:after,.text-link:after{position:absolute;display:block;transition:.5s;left:0;content:''}.top-contact .icon svg,.top-header .social-media ul li a svg{fill:var(--primary-color);padding:5px}.footer-logo img,.navbar-brand img{max-height:90px;max-width:300px}#button svg,.contact-icon svg,.top-header .social-media ul li a:hover svg{fill:var(--white)}html{scroll-behavior:smooth}body{box-sizing:border-box}h1,h2,h3,h4,h5,h6{font-size:42px;font-family:var(--primary-font);line-height:1.5;width:100%;margin-bottom:0}ol,p,ul{font-family:var(--second-font)}p{text-align:justify;font-size:16px;line-height:30px;margin-bottom:0;color:var(--dark)}#NewsLetterFormResponse,.btn,.copy-right .copy-right-item,.newsletter button.subcribe,.products-price span,.text-link,.title,a{font-family:var(--primary-font)}a{text-decoration:none!important}img{width:100%;height:auto}.spad{padding:90px 0}.title{font-size:36px;font-weight:500;color:var(--primary-color);margin-bottom:10px}.btn,.navbar-nav .nav-item .nav-link,.newsletter button.subcribe{font-size:18px;letter-spacing:1px}.btn,.btn:hover,.top-contact a{color:var(--white)}.container{max-width:1170px;margin:0 auto;padding:0 15px}.btn,.products-details-items img{margin-top:15px}#button{display:inline-block;background-color:var(--second-color);width:40px;height:40px;border-radius:50%;position:fixed;bottom:30px;right:30px;transition:background-color .3s,opacity .5s,visibility .5s;opacity:0;visibility:hidden;z-index:1000}#button.show{opacity:1;visibility:visible}#button svg{cursor:pointer;transform:rotate(90deg);width:35px;height:35px;padding:0 1px 3.5px}#button:hover,.banner-area{background-color:var(--primary-color)}.btn{width:fit-content;display:block;cursor:pointer;border:0;z-index:1;border-radius:0;background-color:var(--second-color);padding:10px 45px}.btn:hover:after,.text-link{width:100%}.btn:after,.text-link:after,.top-hea tter button.subcribe{transition:.5s;background-color:var(--white)}.dropdown-menu .dropdown-item{letter-spacing:1px;width:100%;display:block;font-weight:500;color:var(--primary-color);padding:6px 15px}.dropdown-menu.show{display:block}.fixed-header{position:fixed;top:0;width:100%;z-index:9999;box-shadow:0 2px 19px #3a3838a6}.fixed-header .nav-inside,.nav-items{max-height:80px}.fixed-header .navbar-brand img{max-width:250px;max-height:70px}.banner-content .title{color:var(--white);text-align:center;line-height:1.5;padding:75px 0}.products-details-inside{display:flex;gap:25px;flex-wrap:wrap}.products-details-items{flex:1 1}.products-price span{display:block;margin:15px 0;color:var(--primary-color);font-size:36px;font-weight:500}.newsletter{background-color:var(--primary-color);padding:50px 0}.newsletter-inside{display:flex;flex-wrap:wrap;align-items:center}.newsletter .title{color:var(--white);width:40%;margin:0;font-size:30px;letter-spacing:1px}.newsletter form{width:60%}.newsletter .form-row .form-control{font-size:19px;border:1px solid #fff;font-family:var(--second-font);background-color:transparent;padding:15px;outline:0;color:var(--white);width:61%;border-radius:0}.newsletter .form-row .form-control::placeholder{color:#999}.newsletter button.subcribe{cursor:pointer;color:var(--primary-color);margin-left:8px;border:none;outline:0;width:200px;height:56px}.newsletter button.subcribe:hover{background-color:var(--second-color);color:var(--white)}#NewsLetterFormResponse{text-align:center;margin-top:15px;color:var(--white);font-size:20px;letter-spacing:1px}#NewsLetterFormResponse .alert-success{color:#267e3e}#NewsLetterFormResponse .alert-danger{color:#e60303}.main-footer{padding:70px 0;background-color:#f2f2f2}.footer-inside{display:flex;justify-content:space-between;gap:15px;flex-wrap:wrap}.footer-items{width:30%}.contact-icon,.footer-social ul li a{width:30px;transition:.5s;background-color:var(--second-color);border-radius:50%;height:30px}.footer-logo img{width:auto}.footer-items .decs{margin:1rem 0;color:#000}.footer-social ul{justify-content:start;display:flex;gap:10px;margin-top:15px}.footer-social ul li a{display:block}.footer-social ul li a svg{width:20px;height:20px;fill:var(--white);padding:5px}.footer-items .title{font-size:28px}.footer-links .navbar-nav .nav-item{position:relative;padding:8px 0}.footer-links .navbar-nav .nav-item .nav-link{color:#000}.footer-links .navbar-nav .nav-item .nav-link:after{width:0;height:3px;border-radius:10px;display:block;top:50%;position:absolute;background-color:var(--primary-color);transition:.5s;left:0;content:''}.footer-links .navbar-nav .nav-item .nav-link:hover{padding-left:25px;color:var(--second-color)}.contact-info .contact-items{display:flex;margin:15px 0;width:100%;gap:0 15px}.contact-icon{flex-shrink:0;display:block}.contact-icon svg{padding:5px}.contact-info .contact-items a{display:block;margin-top:3px;color:#000;font-weight:500;letter-spacing:1px}.contact-info .contact-items span{font-weight:500;color:#000;line-height:1.7;font-family:var(--primary-font)}.copy-right{position:relative;padding:10px 15px;background-color:var(--primary-color)}.copy-right .copy-right-item{display:block;text-align:center;line-height:1.5;color:var(--white);font-weight:400;letter-spacing:1px;font-size:15px}.copy-right img{display:none}.translate{text-align:center;margin:10px 0}.goog-te-gadget-simple{padding:10px!important}.goog-te-gadget-simple span{margin:5px}@media only screen and (max-width:1024px){.newsletter .title,.newsletter form{width:100%;text-align:center}.newsletter .form-row{justify-content:center;margin-top:20px}}@media only screen and (max-width:991px){.main-header,.nav-inside,.navbar-toggler{display:block}.nav-inside,.nav-items{max-height:80px}.navbar-brand img{max-width:250px;max-height:70px}.navbar-collapse .navbar-nav{flex-direction:column;opacity:0;height:0;transition:.5s;visibility:hidden}.navbar-collapse.show .navbar-nav{height:100%;visibility:visible;opacity:1;background-color:var(--bgcolor);z-index:1;padding:15px}.navbar-collapse.show .navbar-nav .dropdown-menu{position:relative;top:10px;left:10px;max-width:100%}.dropdown:after{top:10px}.footer-items:first-child{width:100%}}@media only screen and (max-width:768px){.newsletter .form-row{flex-wrap:wrap}.newsletter .form-row .form-control{width:100%}.products-details-items{flex:auto}}@media only screen and (max-width:767px){.top-header{display:none}.footer-items{width:100%}}@media only screen and (max-width:575px){h1{font-size:36px}p{font-size:14px;line-height:28px}.spad{padding:40px 0}.main-footer{padding:20px 0}}

<body itemscope="" itemtype="http://schema.org/LocalBusiness">

    <!-- Back to Top -->
        <a id="button">
            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" enable-background="new 0 0 128 128" viewBox="0 0 128 128">
                <path id="Left_Arrow_4_"
                    d="m84 108c-1.023 0-2.047-.391-2.828-1.172l-40-40c-1.563-1.563-1.563-4.094 0-5.656l40-40c1.563-1.563 4.094-1.563 5.656 0s1.563 4.094 0 5.656l-37.172 37.172 37.172 37.172c1.563 1.563 1.563 4.094 0 5.656-.781.781-1.805 1.172-2.828 1.172z">
                </path>
            </svg>
        </a>
    <!-- Back to Top End -->

   <!--Header sections-->
	    {{Header}}
	<!--Header sections-end-->

    <!-- Site Banner Section Here-->
        <div class="banner-area">
            <div class="container">
                <div class="banner-content">
                    <div class="title">{{ProductDetailsPageTitle}}</div>
                </div>
            </div>
        </div>
    <!-- Site Banner Section End-->

    <!-- Products Details Here-->
        <div class="products-details spad">
            <div class="container">
                <div class="products-details-inside">
                    <div class="products-details-image products-details-items">
                        <img src="{{ProductImage}}" srcset="{{ProductImageSrcSet}}" width="100%" height="100%" itemprop="image" alt="{{ProductName}}">
                    </div>
                    <div class="products-details-content products-details-items">
                        <h1 class="title">{{ProductName}}</h1>
                        <div>{{ProductDescription}}</div>
                        <div class="products-meta">
                            <div class="products-price">
                                <span>{{ProductPrice}}</span>
                            </div>
                            <div class="products-btn">
                                <a href="{{ProductButtonLink}}" class="btn">{{ProductButtonText}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Products Details End-->

    <!-- News Letter Here -->
        <div class="newsletter">
            <div class="container">
                <div class="newsletter-inside">
                    <div class="title">Subscribe Our Newsletter</div>
                    <form method="post" id="newsletter-form">
                        <div class="form-row">
                            <input type="text" name="Email" id="newsletter-email-input"  placeholder="Enter Your Email Here" class="form-control" required="*">
                            <button type="submit" class="subcribe" name="submit">Subscribe Now</button>
                        </div>
                        
                    </form>
                </div>
                <div id="NewsLetterFormResponse"></div>
            </div>
        </div>
    <!-- News Letter End -->

    <!--Footer sections-->
	    {{Footer}}
	<!--Footer sections-end-->

    

</body>
</html>
